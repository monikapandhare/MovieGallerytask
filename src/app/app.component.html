<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="logo">
          <a href="index.html">
            <img src="../assets/images/logo-removebg-preview.png" alt="Logo">
          </a>
        </div>
      </div>
      <div class="col-md-4 offset-md-2 mt-4">
        <input type="text" 
        [(ngModel)]="searchMovie"
        placeholder="search movie" class="form-control w-75">
        <button class="btn btn-outline-warning">Search</button>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" *ngFor="let movie of movieArray | movie : searchMovie">
        <div class="card">
          <figure>
            <img class="img-fluid" src="https://image.tmdb.org/t/p/w1280/{{movie.poster_path}}" alt="">
            <figcaption>
              <div class="movieInfo">
                <div class="row">
                  <div class="col-md-10">
                    <h3>{{movie.title}}</h3>
                  </div>
                  <div class="col-md-2 d-flex align-items-center">
                    <span class="p-1"
                    [ngClass]="{
                      'bg-success' : movie.vote_average >=4,
                      'bg-warning' : movie.vote_average >=7,
                      'bg-danger' : movie.vote_average < 4 
                    }">
                      <i class="fa-solid fa-star">
                      </i>
                      {{movie.vote_average}}
                    </span>
                  </div>
                </div>
              </div>
              <div class="overview">
                <h4>Overview</h4>
                <p>{{movie.overview}}</p>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</main>
